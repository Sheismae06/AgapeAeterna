<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agape Aeterna</title>  <!-- Google Fonts -->  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />  <!-- CSS -->  <link rel="stylesheet" href="style.css?v=9" />  <!-- Favicon -->  <link rel="icon" href="favicon.ico" type="image/x-icon" />  <style>
    body.home .hero {
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/Sheismae06/AgapeAeterna/main/file_00000000d35461f79683e3cc6f46380f.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin-top: 60px;
      box-shadow: inset 0 -60px 0 #1a1a1a; /* matches navbar */
    }

    .hamburger {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin-right: 15px;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      background-color: #1a1a1a;
      position: absolute;
      top: 60px;
      right: 0;
      width: 200px;
    }

    .nav-links.show {
      display: flex;
    }

    .piano-icon.playing {
      animation: pulse 1s infinite ease-in-out;
      fill: #c9a96b;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style></head>
<body class="home">
  <nav class="navbar">
    <div class="nav-left">
      <div class="music-toggle" id="music-toggle" style="position: relative;">
        <!-- Piano Icon (Music ON) -->
        <svg id="piano-icon" class="piano-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
          <path d="M5 3v18h14V3H5zm2 2h2v6h1V5h2v6h1V5h2v6h1V5h2v14H7V5z"/>
        </svg>
        <!-- Slash (Music OFF) -->
        <svg id="piano-slash" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#c9a96b" style="display: none; position: absolute; top: 0; left: 0; width: 24px; height: 24px; pointer-events: none;">
          <line x1="1" y1="1" x2="23" y2="23" stroke-width="2"/>
        </svg>
      </div>
    </div>
    <div class="nav-right">
      <button class="hamburger" id="hamburger">â˜°</button>
      <div class="nav-links" id="nav-links">
        <a href="index.html" class="active">Home</a>
        <a href="essence.html">Essence</a>
        <a href="collection.html">Collection</a>
        <a href="rewards.html">Rewards</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>  <!-- Hero Section -->  <section class="hero"></section>  <!-- Background Music -->  <audio id="bg-music" loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Komiku/Its_time_for_adventure/Komiku_-_04_-_The_Beginning.mp3" type="audio/mpeg">
  </audio>  <!-- Script -->  <script>
    const music = document.getElementById('bg-music');
    const pianoIcon = document.getElementById('piano-icon');
    const pianoSlash = document.getElementById('piano-slash');
    const toggle = document.getElementById('music-toggle');
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    // Initialize music
    const isPlaying = localStorage.getItem('music') === 'on';
    if (isPlaying) {
      music.play().catch(() => {});
      pianoIcon.classList.add('playing');
      pianoSlash.style.display = 'none';
    } else {
      pianoIcon.classList.remove('playing');
      pianoSlash.style.display = 'block';
    }

    toggle.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        pianoIcon.classList.add('playing');
        pianoSlash.style.display = 'none';
        localStorage.setItem('music', 'on');
      } else {
        music.pause();
        pianoIcon.classList.remove('playing');
        pianoSlash.style.display = 'block';
        localStorage.setItem('music', 'off');
      }
    });

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script></body>
</html>
